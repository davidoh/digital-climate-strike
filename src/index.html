<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
  </head>
  <body>
    <main class="sc-dcs dcs-full-page">
      <div class="dcs-full-page__container">
        <a class="dcs-close"></a>
        <div class="dcs-full-page__header">
          <h1 class="h-center">{{ header.why }}</h1>
        </div>
        <div class="dcs-full-page__main">
          <div class="dcs-full-page__logo dcs-invisible-on-mobile">
            <img src="images/dcs-logo.png" class="dcs-logo--med" alt="">
          </div>
          <div class="dcs-full-page__details">
            <div class="dcs-full-page__logos">
              <div class="dcs-full-page__logo dcs-mobile-only">
                <img src="images/dcs-logo.png" class="dcs-logo--med" alt="">
              </div>
            </div>
            <div class="dcs-full-page__body">
              <p>
                {{ body.description }}
                <a href="#">{{ body.why }}</a>.
              </p>
              <p class="dcs-small-text">
                <small>{{ body.info }}</small>
              </p>
            </div>
            <div class="dcs-full-page__action">
              <a href="https://globalclimatestrike.net" class="dcs-button">
                {{ body.join }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="dcs-footer sc-dcs">
      <div class="dcs-footer__container">
        <a class="dcs-close"></a>
        <div class="dcs-footer__logo">
          <img src="images/dcs-logo.png" class="dcs-logo--sm" alt="">
        </div>
        <div class="dcs-footer__main">
          <div class="dcs-footer__body">
            {{ footer.description }}
            <a href="#">Learn why</a>.
          </div>
          <div class="dcs-footer__action">
            <a href="https://globalclimatestrike.net" class="dcs-button">
              {{ footer.join }}
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
